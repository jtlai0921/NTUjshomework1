<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>opendata</title>
    <link href="../../css/opendata/opendata2.css" rel="stylesheet" type="text/css">

</head>


<body>

    <h2>YouBike2.0臺北市公共自行車即時資訊</h2>
    <p>Ref: https://data.gov.tw/dataset/137993</p>
    <p>來源：<span id="source"></span></p>

    <button id="btn">讀取資料</button>
    <div>
        <p>目前狀況：<span id="message">尚未開始</span></p>
        <p>讀入資料範例</p>
        <div id="showarea">
        </div>
        <p>讀入資料清單</p>
        <div id="tablelist">
        </div>
    </div>

    <h2>地圖</h2>

    <div id="map"></div>

    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
        </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfKGKUxVOYxrro6LtDfOmTVbY3BH6ANbU&callback=initMap">
        </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../js/opendata/opendata2.js"></script>
</body>

</html>
